<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="use-credentials"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/src/styles/index.scss"
    />
  </head>
  <body>
    <main
      class="card"
      data-qa="card"
    >
      <section class="card__img"></section>

      <section class="card__text">
        APPLE A1419 iMac 27" Retina
        <br />
        5K Monoblock (MNED2UA/A)
      </section>

      <article class="card__product">Product code: 195434</article>

      <section class="assess">
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <section class="review">Reviews: 5</section>
      </section>

      <section class="card__price">
        <div class="card__price-text">Price:</div>
        <div class="card__price-num">$2,199</div>
      </section>

      <section
        class="card__button"
        data-qa="hover"
      >
        BUY
      </section>
    </main>
  </body>
</html>
